<html lanf="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Survey_P</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <div>
        <header>

        <header>
    
    <div>
    <div>
      <form role="form" method="POST">
      {% csrf_token %}
        <div class="form-group">       
            <label for="Firstname" class="col-sm-2 control-label">Firstname</label>
            <div class="col-sm-10">      
            <input type="text" class="form-control" id="firstName" placeholder="Enter FirstName">
            </div>
        </div>
        <div class="form-group">       
            <label for="Lastname" class="col-sm-2 control-label">Lastname</label> 
            <div class="col-sm-10">      
            <input type="text" class="form-control" id="lastName" placeholder="Enter LastName">
            </div>
        </>
        <div class="form-group">       
            <label for="id_Number" class="col-sm-2 control-label">id Number</label>
            <div class="col-sm-10">       
            <input type="Number" class="form-control" id="idNo" placeholder="Enter Id Number">
            </div>
        </div>
        <div class="form-group">       
            <label for="PhoneNumber" class="col-sm-2 control-label">PhoneNumber</label> 
            <div class="col-sm-10">      
            <input type="Number" class="form-control" id="phoneNo" placeholder="Enter PhoneNumber">
            </div>
        </div>
        <div class="form-group">       
            <label for="E-mail" class="col-sm-2 control-label">E-mail</label>
            <div class="col-sm-10">       
            <input type="text" class="form-control" id="email" placeholder="Enter E-Mail">
            </div>
        </div>
        <div class="form-group">       
            <label for="Username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">       
            <input type="text" class="form-control" id="username" placeholder="Enter UserName">
            </div>
        </div>
        <div class="form-group">       
            <label for="Password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">       
            <input type="password" class="form-control" id="passw" placeholder="Enter PassWord">
            </div>
        </div>
        <div class="form-group">       
            <label for="name" class="col-sm-2 control-label">Confirm PassWord</label>
            <div class="col-sm-10">       
            <input type="password" class="form-control" id="passwo" placeholder="Confirm PassWord">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <p>Registered.<a href={% url 'index' %}>Login</a></p>
      </form>  
    </div>
</body>
</html>
