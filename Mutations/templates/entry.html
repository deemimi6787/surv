{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div>
      <form role="form" method="POST" style="padding:10%;">
      {% csrf_token %}
        <div class="form-group">       
            <div>      
            <input type="text" class="form-control" id="emp" value="tre" hidden>
            </div>
        </div>
        <div class="form-group">       
            <label for="County" class="col-sm-2 control-label">County</label> 
            <div class="col-sm-10">      
            <input type="text" class="form-control" id="county" placeholder="Enter County">
            </div>
        </>
        <div class="form-group">       
            <label for="Location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-10">       
            <input type="text" class="form-control" id="location" placeholder="Enter Location">
            </div>
        </div>
        <div class="form-group">       
            <label for="IdNumber" class="col-sm-2 control-label">IdNumber</label> 
            <div class="col-sm-10">      
            <input type="Number" class="form-control" id="idNo" placeholder="Enter IdNumber">
            </div>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>  
    </div>

{% endblock %}
