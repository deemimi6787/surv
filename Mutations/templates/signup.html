<html lanf="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Survey_P</title>
   {% load static %}
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body style="padding:5%;">
    <div class="container">
    <div class="row">
        <br>
        <br>
    </div>
    <div class="row">
        <div class="col-md-6 offset-3">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">       
            <label for="Firstname">Firstname</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter FirstName">
            </div>
        <div class="form-group">       
            <label for="Lastname">Lastname</label>       
            <input type="text" class="form-control" id="lastName" placeholder="Enter LastName">

        </div>
        <div class="form-group">       
            <label for="id_Number">id Number</label>
            <input type="Number" class="form-control" id="idNo" placeholder="Enter Id Number">
        </div>
        <div class="form-group">       
            <label for="PhoneNumber">PhoneNumber</label> 
            <input type="Number" class="form-control" id="phoneNo" placeholder="Enter PhoneNumber">
        </div>
        <div class="form-group">       
            <label for="E-mail">E-mail</label>       
            <input type="text" class="form-control" id="email" placeholder="Enter E-Mail">
        </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter username" required>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password1" id="exampleInputPassword1" placeholder="Password" required>
              </div>
                 <div class="form-group">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" name="password2" id="exampleInputPassword1" placeholder="confirm password" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
              <p>Registered.<a href={% url 'login_user' %}>Login</a></p>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
